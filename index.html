<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <title>Typefast</title>
        <link rel="stylesheet" href="style.css" type="text/css" media="all" />
    </head>
    <body>
        <main class="main">
            <h3 class="title">Typefast</h3>
            <div class="level-wrapper">
                <h4 class="none level-holder">Level: <span class="level">1</span></h4>
                <h4 class="none sublevel-hodler">Sublevel: <span class="sublevel">1</span></h4>
                <h4 class="none chances">Chances: <span class="chance">3</span></h4>
            </div>
            
            <p class="note">write all text displayed within the given time to go to the next level.</p>
            
            <div class="display-holder">
                <h5 class="display-content"></h5>
            </div>
            <p class="none time-holder">Time left: <span class="time"></span></p>
            <input type="text" name="input" id="input" value="" disabled/>
            
            <div class="btn-wrapper">
                <button class="start-btn">start</button>
                <button class="check-btn" disabled>check</button>
                <!-- <button class="next-btn" disabled>next</button> -->
            </div>

            <div class="quit-holder">
                <button class="quit-btn" disabled>quit</button>
            </div>
        </main>
        <script src="js/typefast.js"></script>
        <script src="js/index.js" ></script>
    </body>
</html>
